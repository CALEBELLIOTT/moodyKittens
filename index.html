<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" required/>
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <!-- Remember to remove hidden  -->
    <div id="welcome" class="d-flex justify-content-center ">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Hello Kitten Owner!</b>
          <p>Welcome to your NFT kitten collection! Take good care of your NFT kittens or they will run away :(</p>
          <small>Good Luck and Have Fun!</small>
          <br>
          <button onclick="getStarted()">View NFT kittens</button>
        </div>
      </div>
    </div>
    <div class="p-2">
      <!-- Be Sure to add hidden element back to this -->
      <div id="kittens" class="d-flex align-items-center flex-wrap p-3 m-3 hidden">
        </div>
        <button onclick = "clearKittens()">Delete all NFTs</button>
      </div>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="script.js"></script>
</body>

</html>
